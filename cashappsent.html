<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Editable Cash App Style Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    body {
      font-family: "Inter", sans-serif;
      background-color: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
      }
    }
    [contenteditable="true"]:focus {
      outline: none;
      background: rgba(0, 128, 0, 0.05);
      border-radius: 4px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-6 py-10">

  <!-- Main Container -->
  <div class="w-full max-w-sm bg-white dark:bg-black rounded-3xl shadow-lg border border-gray-200 dark:border-gray-800 overflow-hidden">

    <!-- Header -->
    <div class="flex items-center justify-between px-5 py-4 border-b border-gray-100 dark:border-gray-800">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
        Payment Receipt
      </h2>
      <i class="fas fa-times text-gray-400 dark:text-gray-500"></i>
    </div>

    <!-- Amount Section -->
    <div class="text-center px-8 py-10">
      <p id="amount" contenteditable="true" class="text-5xl font-extrabold text-gray-900 dark:text-white">
        $60.00
      </p>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        Paid to <span id="username" contenteditable="true" class="font-medium text-gray-900 dark:text-white">$shrex1haver1</span>
      </p>
      <p id="time" contenteditable="true" class="text-gray-400 dark:text-gray-500 text-xs mt-1">
        Today at 7:50 PM
      </p>
    </div>

    <!-- Recipient -->
    <div class="flex flex-col items-center px-6 pb-8">
      <img
        src="https://placehold.co/80x80/png?text=User"
        alt="Recipient profile"
        class="w-16 h-16 rounded-full border border-gray-300 dark:border-gray-700 object-cover"
      />
      <h1 id="name" contenteditable="true" class="mt-3 font-semibold text-gray-900 dark:text-gray-100 text-base">
        The Goat
      </h1>
    </div>

    <!-- Status -->
    <div class="px-6 pb-6">
      <button
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full py-3 flex items-center justify-center space-x-2 transition"
      >
        <i class="fas fa-check"></i>
        <span>Completed</span>
      </button>
      <p class="mt-4 text-center text-gray-400 dark:text-gray-500 text-sm">
        Web Receipt
      </p>
    </div>
  </div>
</body>
</html>
