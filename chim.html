<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chime Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    [contenteditable="true"] {
      outline: none;
      border-bottom: 1px dashed rgba(255,255,255,0.4);
      padding: 2px 4px;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-start pt-6 px-6 text-white">

  <!-- Top Bar -->
  <div class="w-full max-w-sm flex justify-between items-center mb-8">
    <button class="text-white text-2xl">
      <i class="fas fa-times"></i>
    </button>
    <span class="text-lg font-semibold tracking-wide">Chime</span>
    <button class="text-white text-2xl">
      <i class="fas fa-bell"></i>
    </button>
  </div>

  <!-- Logo -->
  <div class="w-24 h-24 bg-gray-900 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
    <span class="text-3xl font-bold text-green-400">Chime</span>
  </div>

  <!-- Amount -->
  <div class="text-center mb-2">
    <p class="text-5xl font-bold" contenteditable="true">$120.00</p>
  </div>

  <!-- Recipient -->
  <div class="text-center mb-1">
    <p class="text-lg font-medium" contenteditable="true">Paid to Sarah Johnson</p>
  </div>

  <!-- Note -->
  <div class="text-center mb-1">
    <p class="text-sm text-gray-400" contenteditable="true">Groceries ðŸ›’</p>
  </div>

  <!-- Date/Time -->
  <div class="text-center mb-10">
    <p class="text-gray-500 text-xs" contenteditable="true">Aug 20, 2025 â€¢ 4:20 PM</p>
  </div>

  <!-- Transaction ID -->
  <div class="w-full max-w-sm bg-gray-900 rounded-2xl p-4 mb-6">
    <p class="text-xs text-gray-400 mb-1">Transaction ID</p>
    <p class="text-sm font-mono" contenteditable="true">CHM123456789XYZ</p>
  </div>

  <!-- Done Button -->
  <button class="w-full max-w-sm bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl py-3">
    Done
  </button>

  <!-- Bottom Bar -->
  <div class="w-full max-w-sm h-1.5 bg-white rounded-full mt-20 mb-2"></div>
</body>
</html>
