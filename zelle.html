<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Zelle Payment Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
    }
    [contenteditable="true"]:focus {
      outline: none;
      background: rgba(59,130,246,0.1);
      border-radius: 4px;
      padding: 0 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-10 px-4">

  <!-- Container -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden border border-purple-200">
    
    <!-- Header -->
    <div class="bg-purple-700 px-6 py-4 text-center">
      <h1 class="text-white font-bold text-lg">Zelle® Payment</h1>
    </div>

    <!-- Main Content -->
    <div class="px-6 py-8 text-center">
      <!-- Paid Amount -->
      <p id="amount" contenteditable="true" class="text-3xl font-bold text-gray-900 mb-2">
        $250.00
      </p>
      <p id="status" contenteditable="true" class="text-green-600 font-medium mb-6">
        Payment Sent
      </p>

      <!-- Recipient Info -->
      <div class="mb-6 text-left">
        <p class="text-gray-600 text-sm">To:</p>
        <p id="recipientName" contenteditable="true" class="text-gray-900 font-medium">
          John Doe
        </p>
        <p id="recipientContact" contenteditable="true" class="text-gray-500 text-sm">
          johndoe@email.com
        </p>
      </div>

      <!-- Sender Info -->
      <div class="mb-6 text-left">
        <p class="text-gray-600 text-sm">From:</p>
        <p id="senderName" contenteditable="true" class="text-gray-900 font-medium">
          Sarah Smith
        </p>
        <p id="senderContact" contenteditable="true" class="text-gray-500 text-sm">
          sarahsmith@email.com
        </p>
        <p id="bank" contenteditable="true" class="text-gray-500 text-sm">
          Bank of America
        </p>
      </div>

      <!-- Date & Transaction -->
      <div class="text-left space-y-2 border-t border-gray-200 pt-4">
        <p class="text-gray-600 text-sm">
          Date: <span id="date" contenteditable="true" class="text-gray-900">Aug 20, 2025 - 11:45 AM</span>
        </p>
        <p class="text-gray-600 text-sm">
          Transaction ID: <span id="txn" contenteditable="true" class="text-gray-900 break-words">
            ZL1234567890
          </span>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 text-center text-xs text-gray-500">
      <p>Zelle® is a fast, safe and easy way to send money • Receipt for reference only</p>
    </div>
  </div>
</body>
</html>
