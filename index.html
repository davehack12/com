<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Protection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 shadow-xl rounded-2xl p-8 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-6">üîí Enter Password</h1>
    <input 
      type="password" 
      id="password" 
      placeholder="Enter password" 
      class="w-full px-4 py-3 mb-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button 
      onclick="checkPassword()" 
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg">
      Unlock
    </button>
    <p id="error" class="text-red-500 mt-4 hidden">‚ùå Incorrect password</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (input === "Davehk123") {
        window.location.href = "home.html"; // redirect if correct
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
