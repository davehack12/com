<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payments Hub - Secure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- PASSWORD SCREEN -->
  <div id="login-screen" class="w-full max-w-sm glass rounded-2xl p-8 text-center shadow-lg">
    <h2 class="text-2xl font-bold mb-6">üîí Secure Access</h2>
    <p class="text-gray-300 mb-4">Enter Password to Continue</p>
    <input type="password" id="passwordInput" placeholder="Enter password" 
           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <button onclick="checkPassword()" 
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">Unlock</button>
    <p id="error" class="text-red-400 mt-3 hidden">‚ùå Wrong password</p>
  </div>

  <!-- HUB SCREEN -->
  <div id="hub-screen" class="hidden flex-col items-center px-4 py-10 w-full">
    <!-- Header -->
    <h1 class="text-4xl font-bold text-white mb-10 drop-shadow-lg">üí≥ Payments Hub</h1>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl w-full">

      <!-- Apple Pay -->
      <a href="applepay.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fab fa-apple-pay text-3xl"></i>
          <span class="font-semibold text-lg">Apple Pay</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- Bitcoin -->
      <a href="btc.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fab fa-btc text-3xl text-orange-400"></i>
          <span class="font-semibold text-lg">Bitcoin</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- CashApp Refund -->
      <a href="cashapprefunt.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fas fa-undo text-3xl text-green-400"></i>
          <span class="font-semibold text-lg">CashApp Refund</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- CashApp Received -->
      <a href="cashapprec.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fas fa-download text-3xl text-green-400"></i>
          <span class="font-semibold text-lg">CashApp Received</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- CashApp Sent -->
      <a href="cashappsent.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fas fa-paper-plane text-3xl text-green-400"></i>
          <span class="font-semibold text-lg">CashApp Sent</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- Chime -->
      <a href="chim.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <span class="font-bold text-green-400 text-2xl">C</span>
          <span class="font-semibold text-lg">Chime</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- PayPal -->
      <a href="paypal.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fab fa-paypal text-3xl text-blue-400"></i>
          <span class="font-semibold text-lg">PayPal</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- OPay -->
      <a href="opay.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <span class="font-bold text-green-300 text-2xl">O</span>
          <span class="font-semibold text-lg">OPay</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- USDT -->
      <a href="usdt.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fas fa-coins text-3xl text-yellow-400"></i>
          <span class="font-semibold text-lg">USDT</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- Venmo -->
      <a href="venom.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <i class="fas fa-user-friends text-3xl text-blue-400"></i>
          <span class="font-semibold text-lg">Venmo</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

      <!-- Zelle -->
      <a href="zelle.html" target="contentFrame" class="glass rounded-2xl p-6 flex items-center justify-between hover:scale-105 transition transform shadow-lg">
        <div class="flex items-center space-x-3">
          <span class="font-bold text-purple-400 text-2xl">Z</span>
          <span class="font-semibold text-lg">Zelle</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300"></i>
      </a>

    </div>

    <!-- Iframe (loads content) -->
    <div class="mt-10 w-full max-w-5xl">
      <iframe name="contentFrame" class="w-full h-[600px] rounded-2xl glass"></iframe>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-sm text-gray-400">¬© 2025 Payments Hub</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");
      if (input === "Davehk123.") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("hub-screen").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
