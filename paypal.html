<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>PayPal Payment Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f7f9fa;
    }
    [contenteditable="true"]:focus {
      outline: none;
      background: rgba(0,112,186,0.1);
      border-radius: 4px;
      padding: 0 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-10 px-4">

  <!-- Container -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden">
    
    <!-- Header -->
    <div class="bg-[#0070BA] px-6 py-4 flex justify-between items-center">
      <h1 class="text-white font-semibold text-lg">PayPal</h1>
      <i class="fas fa-receipt text-white text-xl"></i>
    </div>

    <!-- Main Content -->
    <div class="px-6 py-8 text-center">
      <!-- Paid Amount -->
      <p id="amount" contenteditable="true" class="text-4xl font-bold text-gray-900 mb-2">
        $150.00
      </p>
      <p id="status" contenteditable="true" class="text-green-600 font-medium mb-6">
        Payment Completed
      </p>

      <!-- Receiver -->
      <p class="text-gray-600 text-sm">Paid to</p>
      <h2 id="receiverName" contenteditable="true" class="text-lg font-semibold text-gray-900">
        Raymond Conroy
      </h2>
      <p id="receiverEmail" contenteditable="true" class="text-gray-500 text-sm mb-8">
        raymond.conroy@example.com
      </p>

      <!-- Date & Transaction -->
      <div class="text-left space-y-2 border-t border-gray-200 pt-4">
        <p class="text-gray-600 text-sm">
          Date: <span id="date" contenteditable="true" class="text-gray-900">Aug 20, 2025</span>
        </p>
        <p class="text-gray-600 text-sm">
          Transaction ID: <span id="txn" contenteditable="true" class="text-gray-900">7FH23489DKL</span>
        </p>
        <p class="text-gray-600 text-sm">
          Payment Method: <span id="method" contenteditable="true" class="text-gray-900">Visa •••• 4242</span>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 text-center text-xs text-gray-500">
      <p>© 2025 PayPal, Inc. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
